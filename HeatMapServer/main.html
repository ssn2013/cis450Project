  <script>
	//Details tab 
var categoryItems, heatmap;

function reloadTab() {
var xmlhttp;
//var cityVal = document.getElementById("citySelect").value;
//var categoryVal = document.getElementById("categorySelect").value;
var cityVal="Las Vegas";
var categoryVal= "Restaurants";
xmlhttp=new XMLHttpRequest();
url="heatmap/list?city="+cityVal+"&category="+categoryVal;

xmlhttp.onreadystatechange=function()
{
if (xmlhttp.readyState==4 && xmlhttp.status==200)
{

	 var responseObj = JSON.parse(xmlhttp.responseText); 
	 alert(responseObj);
	// var responseObj= { "items":[
	// 					{
	// 						"name" : "barista",
	// 						"id" : "123",
	// 						"summary" : "this is summary",
	// 						"stars" : "2"
	// 					}
						
	// 	]

	// }
	// var categoryItems = responseObj.items;
	// //code to display data
	var detailsTab = document.getElementById("tab-details");

	for(var i = 0; i < categoryItems.length; i++) {
    var name = document.createElement("h5");
    
    name.innerHTML = categoryItems[i].name;
    detailsTab.appendChild(name);
    var id = document.createElement("p");
    id.innerHTML = categoryItems[i].id;
    detailsTab.appendChild(id);
    var summary = document.createElement("p");
    summary.innerHTML = categoryItems[i].summary;
    detailsTab.appendChild(summary);  
    var stars = document.createElement("p");
    stars.innerHTML = categoryItems[i].stars;
    detailsTab.appendChild(stars);
    }
}
}
xmlhttp.open("GET",url,true);
xmlhttp.send();
}

</script>
